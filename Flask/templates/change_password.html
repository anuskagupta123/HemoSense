<!-- Flask/templates/change_password.html -->
{% extends "base.html" %}
{% block title %}Change Password â€“ HemoSense{% endblock %}

{% block content %}
<div class="page page-centered">
  <div class="card glass animate-fade small">
    <h3>Change Password</h3>
    <form method="POST" action="{{ url_for('change_password') }}">
      <label>Old Password</label>
      <input type="password" name="old_password" required>
      <label>New Password</label>
      <input type="password" name="new_password" required>
      <label>Confirm New</label>
      <input type="password" name="confirm_new" required>
      <button class="btn primary full" type="submit">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
